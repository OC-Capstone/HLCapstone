<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">



  <div class="border-2 border-black w-full relative">
    <h1 class="text-xl text-black mb-1">Residue of estate</h1>
    <h1 class="text-lg text-gray-800 mb-1">After gifting</h1>

    <i class="fas fa-trash text-black text-lg absolute top-0 right-0 mr-1 cursor-pointer"></i>
    <!-- Delete icon positioned top right -->

    <div class="flex-grow w-full flex items-center">
      <input type="text" id="giftName" placeholder="Name">
    </div>
    <div class="flex-grow w-full flex items-center">
      <img class="w-5 h-5" src="../res/iconsHL/gift.png">
    </div>

    <div class="flex-grow w-full flex items-center">
      <input id="giftDetails" placeholder="Relationship">
    </div>


    <div class="flex justify-end mr-5">
    
      <button id="minusBtn" class="bg-red-500 text-white font-bold px-6 py-4 border border-black">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
        </svg>
      </button>

      <span id="display" class="bg-white px-4 py-4 border border-black text-xl inline-flex">100%</span>

      <button id="plusBtn" class="bg-green-500 text-white font-bold px-6 py-4 border border-black ">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </button>
    
  </div>
  






    <script>
      const display = document.getElementById('display');
      const minusBtn = document.getElementById('minusBtn');
      const plusBtn = document.getElementById('plusBtn');

      let currentValue = 100;

      minusBtn.addEventListener('click', () => {
        currentValue -= 1;
        display.textContent = currentValue;
      });

      plusBtn.addEventListener('click', () => {
        currentValue += 1;
        display.textContent = currentValue;
      });
    </script>
</body>

</html>
