<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Flex container to center the form in the middle of the page -->
  <div class="flex flex-col justify-center items-center h-screen bg-gray-300">

    <h2 class="text-3xl font-bold text-black">SECURE DOCUMENT</h2>
    <!-- Set a max-width to match the image size and remove margin -->
    <form action="login.php" method="POST" class="bg-contain bg-no-repeat bg-center bg-gradient-to-r from-gray-500 to-gray-600 p-8" style="background-image: url('../res/bgloginV.png'); max-width: 450px; width: 100%; max-height: 550px; height: 100%;">
      <img src="../res/SDVHLNoWords.png" alt="logo" class="w-20 h-30 mx-auto">
      <label class="block text-center text-black text-3xl font-bold mb-2">Hergott Law</label>
      <label class="block text-white text-3xl font-bold mb-2" for="Email">
        Login
      </label>
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="Email">
          Email
        </label>
        <input class="shadow border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline" id="Email" type="text" placeholder="Email" name="email" required>
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow border rounded w-full py-2 px-3 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="password" name="password" required>
      </div>
      <div class="flex flex-col items-center">
        <input class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 w-full rounded focus:outline-none focus:shadow-outline" type="submit" value="Sign In">
        <a class="inline-block align-baseline font-bold text-sm text-white hover:text-red-800 mt-4" href="register.html">
        Don't have an account yet? Register for free!
        </a>
      </div>
    </form>
  </div>
</body>
</html>
