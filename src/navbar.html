<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Sidebar</title>
	<!-- Include Tailwind CSS -->
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
	<div class="flex h-screen bg-black bg-opacity-50">
		<!-- Sidebar -->
		<aside class="bg-white text-white w-1/3 p-4">
			<ul class="space-y-2 text-black border-red-700 border-l-2">
				<li class="bg-red-700 text-white font-bold"><img src="../res/iconsHL/VaultIcon.png" alt="Vault Header" class="w-6 h-6 inline mr-2"><a href="#">Vault</a></li>
				<li class="hover:bg-red-700 hover:text-white pl-1"><img src="../res/iconsHL/TestamentaryWishes.png" alt="Testamentary Wishes" class="w-6 h-6 inline mr-2"><a href="#">Testamentary Wishes</a></li>
				<li class="hover:bg-red-700 hover:text-white pl-1"><img src="../res/iconsHL/AssetInventoryIcon.png" alt="Asset Inventory" class="w-6 h-6 inline mr-2"><a href="#">Asset Inventory</a></li>
				<li class="hover:bg-red-700 hover:text-white pl-1"><img src="../res/iconsHL/MessagesIcon.png" alt="Messages" class="w-6 h-6 inline mr-2"><a href="#">Messages</a></li>
				<li class="hover:bg-red-700 hover:text-white pl-1"><img src="../res/iconsHL/FuneralPreferences.png" alt="Funeral Preferences" class="w-6 h-6 inline mr-2"><a href="#">Funeral Preferences</a></li>
				<li class="hover:bg-red-700 hover:text-white pl-1"><img src="../res/iconsHL/PetWishes.png" alt="Pet Wishes" class="w-6 h-6 inline mr-2"><a href="#">Pet Wishes</a></li>
			</ul>
			<br>
			<ul class="space-y-3 text-black border-black border-l-2">
				<li class="font-bold bg-black text-white"><a href="#">Account Management</a></li>
				<li class="hover:bg-black hover:text-white pl-1"><img src="../res/iconsHL/UserProfile.png" alt="User Profile" class="w-6 h-6 inline mr-2"><a href="#">User Profile</a></li>
				<li class="hover:bg-black hover:text-white pl-1"><img src="../res/iconsHL/ExecutorInformation.png" alt="Executor Information" class="w-6 h-6 inline mr-2"><a href="#">Executor Information</a></li>
				<li class="hover:bg-black hover:text-white pl-1"><img src="../res/iconsHL/AccountAuthentication.png" alt="Account Authentication" class="w-6 h-6 inline mr-2"><a href="#">Account Authentication</a></li>
				<li class="hover:bg-black hover:text-white pl-1"><img src="../res/iconsHL/SignOut.png" alt="Sign Out" class="w-6 h-6 inline mr-2"><a href="#">Sign Out</a></li>
			</ul>
		</aside>

		<!-- Main Content -->
		<main class="flex-1 p-4">
			<!-- Your main content goes here -->
		</main>
	</div>
</body>

</html>
