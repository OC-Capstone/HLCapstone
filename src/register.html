<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .password-container {
            position: relative;
        }

        .fa-eye {
            position: absolute;
            top: 50%;
            right: 10px;
            cursor: pointer;
            color: lightgray;
            transform: translateY(-50%);
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="flex flex-col justify-content: center items-center bg-gray-300 relative "></div>

    <div class="h-screen relative flex flex-col justify-content: center items-center margin-top: 100px">

        <!--background image-->
        <img src="../res/LoginPagebg.png" alt="bg" class="bg-gray-900 absolute inset-0 z-0 w-full h-full object-cover">

        <!--title-->
        <h2 class="text-3xl font-bold text-black mb-4 z-10 mt-24">SECURE DOCUMENT</h2>

        <div class="flex flex-col flex-col items-center justify-content: center items-center">
            </style>

            <form action="register.php" method="POST"
                class="bg-cover bg-no-repeat bg-center bg-gradient-to-r from-gray-500 to-gray-600 p-8 absolute"
                style="background-image: url('../res/bgloginV.png'); max-width: 500px; width: 100%; max-height: 600px; height: 100%;">
                <img src="../res/SDVHLNoWords.png" alt="logo" class="w-20 h-30 mx-auto mb-4">
                <label class="block text-center text-black text-3xl font-bold mb-2">Hergott Law</label>
                <div class="mb-4">
                    <input
                        class="shadow border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
                        type="text" placeholder="First Name" name="fname" required>
                </div>
                <div class="mb-4">
                    <input
                        class="shadow border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Middle Name" name="mname" required>
                </div>
                <div class="mb-4">
                    <input
                        class="shadow border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
                        type="text" placeholder="Last Name" name="lname" required>
                </div>
                <div class="mb-4">
                    <input
                        class="shadow border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
                        type="email" placeholder="Email" name="email" required>
                </div>
                <div class="mb-4">
                    <input
                        class="shadow border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
                        type="email" placeholder="Alternate Email" name="altemail" required>
                </div>
                <div class="mb-4 password-container">
                    <input
                        class="shadow border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
                        type="password" placeholder="Password" name="password" id="password" required>
                    <i class="fa-solid fa-eye" id="eye"></i>
                </div>
                <div class="mb-6 password-container">
                    <input
                        class="shadow border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
                        type="password" placeholder="Confirm Password" name="confirmpassword" id="confirmpassword" required>
                    <i class="fa-solid fa-eye" id="eye2"></i>
                </div>
                <div class="flex flex-col items-center">
                    <input
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 w-full rounded focus:outline-none focus:shadow-outline"
                        type="submit" value="Register">
                    <a class="inline-block align-baseline font-bold text-sm text-white hover:text-red-800 mt-4"
                        href="login.html">
                        Already have an account? Login here.
                    </a>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
<script>
    const passwordInput = document.querySelector("#password")
    const eye = document.querySelector("#eye")

    eye.addEventListener("click", function () {
        this.classList.toggle("fa-eye-slash")
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password"
        passwordInput.setAttribute("type", type)
    })

    const confirmpasswordInput = document.querySelector("#confirmpassword")
    const confirmEye = document.querySelector("#eye2") 

    confirmEye.addEventListener("click", function () {
        this.classList.toggle("fa-eye-slash")
        const type = confirmpasswordInput.getAttribute("type") === "password" ? "text" : "password"
        confirmpasswordInput.setAttribute("type", type)
    })
</script>

</html>
